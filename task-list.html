<link rel="import" href="../polymer/polymer.html">
<!--
# Task List

Displays a list of tasks that are defined in property tasks.

@demo demo/index.html
-->
<dom-module id="task-list">
    <template>
        <ul>
            <template is="dom-repeat" items="{{tasks}}">
                <li>
                    <h2>{{item.name}}</h2>
                    <p>{{item.task}}</p>
                </li>
            </template>
        </ul>
    </template>
    <script>
        Polymer({
            is: "task-list",
            properties: {   
                //Array of tasks that are displayed in the list.
                tasks: {
                    type: Array,
                    notify: true
                }
            }
        });
    </script>
</dom-module>
